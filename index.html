<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.min.css" />
    <link rel="stylesheet" href="./css/common.min.css" />
  </head>
  <body>
    <div class="telefon">
      <div class="container">
        <div class="telefon-header">
          <span class="soat"></span>
          <div class="telefon__tepa__kamera">
            <div class="telefon__tepa__kamera__aylana"></div>
          </div>
          <div class="antena">
            <img src="./image/antena.svg" alt="" />
          </div>
          <div class="wifi">
            <img src="./image/wifi.svg" alt="" />
          </div>
          <div class="batereka">
            <span>0%</span>
            <img src="./image/batareka.svg" alt="" />
          </div>
        </div>
        <div class="telefon-programmalar">
          <div class="budilnik">
            <button class="budilnikBtn">
              <img src="./image/budilnik-icon.svg" alt="Budilnik icon !" />
              <span>Clock</span>
            </button>
          </div>
          <!-- <div class="timer">
            <button class="timerkBtn">
              <img src="./image/timer.webp" alt="" />
              <span>Timer</span>
            </button>
          </div> -->
          <div class="kamera">
            <button class="kamera-icon">
              <img src="./image/kamera-icon.svg" alt="" />
              <span>Kamera</span>
            </button>
          </div>
        </div>
        <div class="telefon-footer">
          <div class="market">
            <img src="./image/market-icon.svg" alt="" />
          </div>
          <div class="message">
            <img src="../image/budilnik-icon.svg" alt="" />
          </div>
          <div class="tel">
            <img src="./image/tell-icon.svg" alt="" />
          </div>
          <div class="kamera">
            <img src="./image/kamera-icon.svg" alt="" />
          </div>
        </div>
      </div>
    </div>
    <script src="./js/main.js"></script>
    <script src="./js/home.js"></script>
  </body>
</html>
