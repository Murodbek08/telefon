<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.min.css" />
    <link rel="stylesheet" href="./css/common.min.css" />
  </head>
  <body>
    <div class="telefon">
      <div class="container">
        <div class="telefon-header">
          <span class="soat"></span>
          <div class="telefon__tepa__kamera">
            <div class="telefon__tepa__kamera__aylana"></div>
          </div>
          <div class="antena">
            <img src="./image/antena.svg" alt="Antena icon !" />
          </div>
          <div class="wifi">
            <img src="./image/wifi.svg" alt="Wifi icon !" />
          </div>
          <div class="batereka">
            <span>0%</span>
            <img src="./image/batareka.svg" alt="Bateraka icon !" />
          </div>
        </div>
        <div class="telefon-programmalar">
          <div class="budilnik">
            <button class="budilnikBtn">
              <img src="./image/budilnik-icon.svg" alt="Budilnik icon !" />
              <span>Clock</span>
            </button>
          </div>
          <div class="kankulyator">
            <button class="kankulyatorBtn">
              <img src="./image/kankulyator-icon.svg" alt="Budilnik icon !" />
              <span>Kankulyator</span>
            </button>
          </div>
          <div class="map">
            <button class="mapBtn">
              <img src="./image/map-icon.svg" alt="Budilnik icon !" />
              <span>Maps</span>
            </button>
          </div>
          <div class="kamera">
            <button class="kamera">
              <img src="./image/kamera-icon.svg" alt="Kamera icon !" />
              <span>Kamera</span>
            </button>
          </div>
        </div>
        <div class="telefon-footer">
          <button class="market">
            <img src="./image/market-icon.svg" alt="Market icon !" />
          </button>
          <button class="message">
            <img src="../image/budilnik-icon.svg" alt="Budilnik icon !" />
          </button>
          <button class="tel"><img src="./image/tell-icon.svg" alt="Tell icon !" /></button>
          <button class="kamera-icon">
            <img src="./image/kamera-icon.svg" alt="Kamera icon !" />
          </button>
        </div>
      </div>
    </div>
    <script src="./js/main.js"></script>
    <script src="./js/home.js"></script>
  </body>
</html>
