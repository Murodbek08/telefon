<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/common.min.css" />
    <link rel="stylesheet" href="../css/budilnik.min.css" />
  </head>
  <body>
    <div class="telefon">
      <div class="container">
        <div class="telefon-header">
          <span class="soat"></span>
          <div class="telefon__tepa__kamera">
            <div class="telefon__tepa__kamera__aylana"></div>
          </div>
          <div class="antena">
            <img src="../image/antena.svg" alt="" />
          </div>
          <div class="wifi">
            <img src="../image/wifi.svg" alt="" />
          </div>
          <div class="batereka">
            <span>0%</span>
            <img src="../image/batareka.svg" alt="" />
          </div>
        </div>
        <div class="telefon-programmalar">
          <div class="budilnik">
            <div class="back">
              <img src="../image/west.svg" alt="" />
            </div>
            <div class="audio">
              <audio src="../songs/Очень громкий будильник.mp3" controls></audio>
            </div>
            <div class="budilnik-input">
              <input type="time" />
            </div>
            <div class="budilnik-btns">
              <button class="stop">Stop</button>
              <button class="start">Start</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../js/main.js"></script>
    <script src="../js/budilnik.js"></script>
  </body>
</html>
