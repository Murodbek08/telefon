<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kankulyator</title>
    <link rel="stylesheet" href="../css/common.min.css" />
    <link rel="stylesheet" href="../css/kankulyator.min.css" />
  </head>
  <body>
    <div class="telefon">
      <div class="container">
        <div class="telefon-header">
          <span class="soat"></span>
          <div class="telefon__tepa__kamera">
            <div class="telefon__tepa__kamera__aylana"></div>
          </div>
          <div class="antena">
            <img src="../image/antena.svg" alt="" />
          </div>
          <div class="wifi">
            <img src="../image/wifi.svg" alt="" />
          </div>
          <div class="batereka">
            <span>0%</span>
            <img src="../image/batareka.svg" alt="" />
          </div>
        </div>
        <div class="telefon-programmalar">
          <div class="kankulyator">
            <div class="back">
              <img src="../image/west.svg" alt="West icon !" />
              <h2>Kankulayator</h2>
            </div>
            <div class="kankulyator-ansewer"><span></span></div>
            <div class="kankulyator-btns">
              <button class="tozalash">Ac</button>
              <button class="uchirish">
                <img src="../image/kankulyator/delete.svg" alt="Delete icon ?" />
              </button>
              <button class="bulish">/</button>
              <button class="kupaytirish">*</button>
              <button class="minus">-</button>
              <button class="plus">+</button>
              <button class="barobar">=</button>
              <button class="nul">0</button>
              <button class="nuqta">.</button>
              <button class="uch">3</button>
              <button class="olti">6</button>
              <button class="tuqqiz">9</button>
              <button class="sakkiz">8</button>
              <button class="yetti">7</button>
              <button class="turt">4</button>
              <button class="besh">5</button>
              <button class="ikki">2</button>
              <button class="bir">1</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../js/main.js"></script>
    <script src="../js/kankulyator.js"></script>
  </body>
</html>
