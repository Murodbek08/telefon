<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/common.min.css" />
    <link rel="stylesheet" href="../css/timer.min.css" />
  </head>
  <body>
    <div class="telefon">
      <div class="container">
        <div class="telefon-header">
          <span class="soat"></span>
          <div class="telefon__tepa__kamera">
            <div class="telefon__tepa__kamera__aylana"></div>
          </div>
        </div>
        <div class="telefon-programmalar">
          <div class="timer-container">
            <div class="timer">
              <div class="timer-hours">
                <div class="soat-timer"><span>00</span></div>
                <span class="dot">:</span>
                <div class="minut-timer"><span>00</span></div>
                <span class="dot">:</span>
                <div class="sekond-timer"><span>00</span></div>
              </div>
            </div>
            <div class="timer-btns">
              <button class="start-timer">Start</button>
              <button class="stop-timer">Stop</button>
            </div>
          </div>
        </div>
        <div class="telefon-footer">
          <div class="market">
            <img src="../image/market-icon.svg" alt="" />
          </div>
          <div class="message">
              <img src="../image/budilnik-icon.svg" alt="" />
          </div>
          <div class="tel">
            <img src="../image/tell-icon.svg" alt="" />
          </div>
          <div class="kamera">
            <img src="../image/kamera-icon.svg" alt="" />
          </div>
        </div>
      </div>
    </div>
    <script src="../js/main.js"></script>
  </body>
</html>
